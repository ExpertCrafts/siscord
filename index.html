<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axon | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="app-container">
    <nav class="server-sidebar">
    <div class="server-icon home-icon axon-home">
        <img src="Untitled design.png" alt="Axon"> 
    </div>
    <div class="separator"></div>
    <div class="server-icon">G1</div>
    <div class="server-icon">G2</div>
    <div class="server-icon plus-icon">+</div>
</nav>

    <aside class="channel-sidebar">
        <header class="sidebar-header">
            <h3>Axon | Server</h3>
        </header>
        <div class="channel-list">
            <div class="category">TEXT CHANNELS</div>
            <div class="channel active"># general</div>
            <div class="channel"># development</div>
        </div>
        <div class="user-control">
            <div class="user-avatar" style="background-color: #f8d8b0;"></div>
            <div class="user-info">
                <span class="username">User123</span>
                <span class="status">#0001</span>
            </div>
        </div>
    </aside>

    <main class="chat-area">
        <header class="chat-header">
            <span class="hash">#</span>
            <h4>general</h4>
        </header>
        <div class="message-list" id="message-list">
            </div>
        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Message #general" autocomplete="off">
            </form>
        </div>
    </main>

    <aside class="member-sidebar">
        <div class="member-group">ONLINE — 2</div>
        <div class="member-item">
            <div class="member-avatar" style="background-color: #303031;"></div>
            <span>Lead Dev</span>
        </div>
    </aside>
</div>

        <main class="chat-area">
            <header class="chat-header">
                <span class="hash">#</span>
                <h4>general</h4>
            </header>
            <div class="message-list" id="message-list">
    <div class="message">
        <div class="message-avatar" style="background-color: #0a2852;"></div>
        <div class="message-content">
            <span class="author">Lead Dev</span>
            <span class="timestamp">Today at 12:45 PM</span>
            <p>Welcome to Axon! Type something below to test the chat.</p>
        </div>
    </div>
</div>

<div class="input-area">
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Message #general" autocomplete="off">
    </form>
</div>

        <aside class="member-sidebar">
            <div class="member-group">ONLINE — 2</div>
            <div class="member-item">
                <div class="member-avatar" style="background-color: #303031;"></div>
                <span>Lead Dev</span>
            </div>
            <div class="member-item">
                <div class="member-avatar" style="background-color: #f8d8b0;"></div>
                <span>User123</span>
            </div>
        </aside>
    </div>
<script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const messageList = document.getElementById('message-list');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevents page reload

        const messageText = chatInput.value.trim();
        
        if (messageText !== "") {
            // Get current time
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Create message HTML structure
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            messageDiv.innerHTML = `
                <div class="message-avatar" style="background-color: #f8d8b0;"></div>
                <div class="message-content">
                    <span class="author">User123</span>
                    <span class="timestamp">Today at ${timestamp}</span>
                    <p>${messageText}</p>
                </div>
            `;

            // Add to list and clear input
            messageList.appendChild(messageDiv);
            chatInput.value = "";

            // Auto-scroll to bottom
            messageList.scrollTop = messageList.scrollHeight;
        }
    });
</script>
</body>
</html>
